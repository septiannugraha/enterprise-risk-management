version: '3.8'

services:
  erm-web:
    build: .
    container_name: erm-pefindo-web
    ports:
      - "8123:80"
    restart: unless-stopped
    networks:
      - erm-network
    # volumes:
      # Optional: Mount prototype directory for live updates during development
      # - ./prototype:/usr/share/nginx/html:ro
    environment:
      - TZ=Asia/Jakarta
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add SSL/TLS termination with Caddy (automatic HTTPS)
  caddy:
    image: caddy:alpine
    container_name: erm-pefindo-caddy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - erm-network
    restart: unless-stopped
    profiles:
      - production

networks:
  erm-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
